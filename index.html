<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Theme colors for light and dark mode -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ConcreteCalc" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>ConcreteCalc - Concrete Calculator App</title>
    <meta name="description" content="Professional concrete calculator for construction and engineering projects." />
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      html {
        height: -webkit-fill-available;
        background-color: #ffffff;
      }
      html.dark {
        background-color: #111827;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        width: 100%;
        overflow-x: hidden;
        background-color: #ffffff;
      }
      body.dark {
        background-color: #111827;
      }
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        width: 100vw;
        display: flex;
        flex-direction: column;
        background-color: inherit;
      }
      /* Status bar area background for iOS */
      .status-bar-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top);
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        z-index: 9999;
      }
      .dark .status-bar-bg {
        background-color: rgba(17, 24, 39, 0.95);
      }
    </style>
  </head>
  <body>
    <div class="status-bar-bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
