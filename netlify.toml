[build]
  publish = "dist"
  command = "rm -f package-lock.json && npm cache clean --force && npm install --include=optional --force && npm run build"

[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_FLAGS = "--include=optional"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 